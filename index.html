<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap">
</head>
<body>
    
    <section class="section__form">
        <h2 class="heading-secondary">
            Введите ваш запрос
        </h2>

        <form autocomplete="off" action="#" class="form">
            <div class="form__group autocomplete">
                <input id="request" type="search" class="form__input" placeholder="Введите запрос" name="request" required>
                <label for="request" class="form__label">Введите запрос</label>
            </div>

            <div class="form__group">
                <input id="phone" type="tel" class="form__input" 
                    pattern="\+7\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}" 
                    placeholder="Введите ваш телефон" 
                    name="phone"
                    required>
                <label for="phone" class="form__label">+7 (9XX) XXX-XX-XX</label>
            </div>

            <div class="form__group--buttons">
                <button type="submit" class="btn btn--primary btn--submit">Сохранить</button>
                <button class="btn btn--primary btn--clear">Очистить</button>
            </div>

        </form>
    </section>

    <script src="js/index.js"></script>

</body>
</html>
